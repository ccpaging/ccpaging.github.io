<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh-CN" lang="zh-CN">
  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="author" content="{{ site.author }}" />
    <title>{% if page.path == 'index.html' %}{{ site.name }}{% else %}{% unless page.id %}{{ site.name }} - {% endunless %}{{ page.title }}{% endif %}</title>
    <link rel="shortcut icon" href="/favicon.ico" />
    <link href="/feed/" rel="alternate" title="{{ site.author }}" type="application/atom+xml" />
    <link rel="stylesheet" href="/media/css/style.css" />
    <link rel="stylesheet" href="/media/css/highlight.css" />
    <script type="text/javascript" src="/media/js/jquery-1.7.1.min.js"></script>
    {% if site.mathjax %}
    	{% if page.mathjax %}
		{% include mathjax.html %}
	{% endif %}
    {% endif %}
  </head>
  <body>
    <div id="container">
      <div id="main" class="show-on-mobiles">
		<span><a title="网站首页" class="" href="/">首页</a></span>
		<span><a title="文章分类" class="" href="/categories/">分类</a></span>
		<span><a title="标签索引" class="" href="/tags/">标签</a></span>
		<!--<span><a title="友情链接" class="" href="/links/">链接</a></span>-->
		<!--<span><a title="网站日志" class="" href="/logs/">网站</a></span>-->
		<span><a title="关于站长" class="" href="/about/">关于</a></span>
		<span><a title="种子订阅" class="" href="/feed/" target="_blank">订阅</a></span>
      </div>
      <div id="main" role="main">
        <header>
          <h1>{{ page.title }}</h1>
        </header>
        <nav class="hide-on-mobiles">
          <span><a title="网站首页" class="" href="/">首页</a></span>
          <span><a title="文章分类" class="" href="/categories/">分类</a></span>
          <span><a title="标签索引" class="" href="/tags/">标签</a></span>
          <!--<span><a title="友情链接" class="" href="/links/">链接</a></span>-->
          <!--<span><a title="网站日志" class="" href="/logs/">网站</a></span>-->
          <span><a title="关于站长" class="" href="/about/">关于</a></span>
          <span><a title="种子订阅" class="" href="/feed/" target="_blank">订阅</a></span>
        </nav>
        <article class="content">
          {{ content }}
        </article>
      </div>

      <footer>
        <p><small>
          <a href="http://github.com/{{ site.author }}/ccpaging.github.io/new/master/_posts" target="_blank" title="撰写文章">Po</a>wer<a href="http://github.com/{{ site.author }}/ccpaging.github.io/edit/master/{{ page.path }}" target="_blank" title="编辑页面">ed</a> by <a href="http://jekyllrb.com" target="_blank">Jekyll</a> @ <a href="http://github.com/{{ site.author }}/ccpaging.github.io" target="_blank" title="项目主页">GitHub</a>
          | <a rel="license" href="http://creativecommons.org/licenses/by-sa/3.0/cn/" target="_blank" title="许可协议">©</a> 2004 - {{site.time | date:"%Y"}} <a href="/about/">{{ site.author }}</a>
          {% include analytics.html %}
        </small></p>
      </footer>
    </div>
  </body>
</html>
